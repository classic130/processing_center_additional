<SCRIPT>
	function runApplet()
	{
		 if(_info.indexOf("Sun")> 0)
		 waitHandle = setInterval("waitApplet()",22000);
    	 else if(_info.indexOf("Linux")> 0)
		 waitHandle = setInterval("waitApplet()",10000);
		 else
		 waitApplet()

	  	 return true;

	}
	function waitApplet()
	{

		if(_info.indexOf("Linux")> 0 || _info.indexOf("Sun")> 0)
		clearInterval(waitHandle);

		appletRef = waitUntilAppletIsReady()
		document.LoginForm.dataToSign.value = toSign
		document.LoginForm.dataSignature.value = appletRef.getKey("SIGNATURE")
		appletRef.setPreferences("SIGNATURE","")
		<!-- Begin: Fix for artf14455-->
		document.LoginForm.action = appletRef.getProtectedUrl() + "vsadmin/post";
		<!-- End: Fix for artf14455-->
		document.LoginForm.submit()
	}

</SCRIPT>
