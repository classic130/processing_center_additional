<SCRIPT>
		function runApplet()
	{
	         window.history.forward();
			 if(_info.indexOf("Sun")> 0)
			 waitHandle = setInterval("waitApplet()",22000);
			 else if(_info.indexOf("Linux")> 0)
			 waitHandle = setInterval("waitApplet()",10000);
			 else
			 waitApplet()

		  	 return true;

	}
	function waitApplet()
	{
		 if(_info.indexOf("Linux")> 0 || _info.indexOf("Sun")> 0)
		 clearInterval(waitHandle);



		appRef = waitUntilAppletIsReady()
		document.theform.dataToSign.value = appRef.getVal("dataToSign")
		document.theform.dataSignature.value = appRef.getVal("SIGNATURE")
		<!-- Begin: Fix for artf14455-->		
		document.theform.action= appletRef.getProtectedUrl() + "/protected-cgi/sophialite.exe"
		<!-- End: Fix for artf14455-->
		document.theform.submit()
	}
</SCRIPT>
