      tmp = true

    end if

  Function IsIE5
    dim ua

    ua = window.navigator.userAgent
    pos = instr(ua, "MSIE 5")

      tmp = true
    else
      tmp = false
    end if
    IsIE5 = tmp

  Function IsIE4orLater
    dim ua
    dim pos

      if pos > 0 then
        ieVer = CInt(Mid(ua, pos+5, 1))
