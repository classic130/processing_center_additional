<SCRIPT>
	function runApplet()
	{
		 if(_info.indexOf("Sun")> 0)
		 waitHandle = setInterval("waitApplet()",22000);
		 else if(_info.indexOf("Linux")> 0)
		 waitHandle = setInterval("waitApplet()",10000);
		 else

	}
	function waitApplet()
	{

		 if(_info.indexOf("Linux")> 0 || _info.indexOf("Sun")> 0)
		 clearInterval(waitHandle);

		appletRef = waitUntilAppletIsReady();

		document.proform.mail_email.value = appletRef.getKey("mail_email");

		document.proform.mail_firstName.value = appletRef.getKey("mail_firstName");
		document.proform.mail_lastName.value = appletRef.getKey("mail_lastName");
